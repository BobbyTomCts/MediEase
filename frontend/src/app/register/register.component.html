<div class="container">
  <div class="card">
    <!-- MediEase Branding -->
    <div class="brand-header">
      <h1 class="brand-name">MediEase</h1>
      <p class="brand-tagline">Your Health Insurance Partner</p>
    </div>

    <h2 class="page-title">Create Account</h2>
    <p class="subtitle">Join MediEase today</p>
    
    <!-- Error/Success Message -->
    <div class="message" *ngIf="message" [ngClass]="messageType">
      {{ message }}
    </div>
    
    <form (ngSubmit)="onRegister()" [attr.disabled]="isLoading ? true : null">
      <div class="form-group">
        <label>Full Name</label>
        <input 
          type="text" 
          [(ngModel)]="user.name" 
          name="name" 
          placeholder="Enter your full name"
          [disabled]="isLoading"
          required>
      </div>

      <div class="form-group">
        <label>Phone Number</label>
        <input 
          type="tel" 
          [(ngModel)]="user.phone" 
          name="phone" 
          placeholder="Enter your phone number"
          [disabled]="isLoading"
          required>
      </div>

      <div class="form-group">
        <label>Email Address</label>
        <input 
          type="email" 
          [(ngModel)]="user.email" 
          name="email" 
          placeholder="Enter your email"
          [disabled]="isLoading"
          required>
      </div>

      <div class="form-group">
        <label>Password</label>
        <input 
          type="password" 
          [(ngModel)]="user.password" 
          name="password" 
          placeholder="Create a password"
          [disabled]="isLoading"
          required>
      </div>

      <button 
        type="submit" 
        class="btn-primary"
        [disabled]="isLoading">
        {{ isLoading ? 'Registering...' : 'Register' }}
      </button>
    </form>

    <p class="link-text">
      Already have an account? 
      <a (click)="goToLogin()" [style.cursor]="'pointer'">Sign In</a>
    </p>
  </div>
</div>
